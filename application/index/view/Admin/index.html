{extend name="menu"/}
{block name="title"}
后台管理
{/block}
<link rel="stylesheet" type="text/css" href="/demoOfCourse/public/static/bootstrap-3.3.5-dist/css/bootstrap.min.css">
{block name="content"}
<form class="form-inline">
	<div align="right">
		<a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
	</div>
	<label class="sr-only" for="username" align="right" >用户名</label>
	<input type="text" name="username" class="form-control" placeholder="用户名..." value="">
	<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
</form>
<br>
<table class="table table-hover table-bordered">
	<tr class="info">
		<th>序号</th> 
		<th>用户名</th>
		<th>操作</th>
	</tr> 
	{volist name="admins" id="admin" key="key" }
	<tr>						
		<td>{$key}</td> 
		<td>{$admin->getData('username')}</td> 
		<td>
			<a   class="btn btn-sm btn-primary" href="{:url('edit?id=' . $admin->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a>
			<a   class="btn btn-danger btn-sm"  href="{:url('delete?id='. $admin->getData('id'))}"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a></td>	
		</td>
	</tr> 
	{/volist}		
</table>
{/block}
{block name="page"} 
{$admins->render()} 
{/block}
